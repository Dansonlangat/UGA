<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>VIP Bags Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>VIP Bags Management System</h1>
    <hr>
    <h2>Passenger Luggage</h2>
    

    <form action="#" th:action="@{/saveBag}" th:object="${bag}"
          method="POST">
          
           <!-- insert passenger Id -->
		<input type="hidden" th:field="*{passenger}" >  
			
        <input type="text" th:field="*{bagColor}"
               placeholder="Bag Color" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bagSize}"
               placeholder="Bag Size" class="form-control mb-4 col-4">

        <input type="text" th:field="*{bagWeight}"
               placeholder="Bag Weight" class="form-control mb-4 col-4">

        <input type="text" th:field="*{code}"
               placeholder="Bar Code" class="form-control mb-4 col-4">



        <button type="submit" class="btn btn-info col-2"> Save Passenger and Details</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Passenger List</a>
</div>
</body>
</html>
