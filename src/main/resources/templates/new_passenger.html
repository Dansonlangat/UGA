<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="/static/styles.css">
<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="/static/styles.css">
<title>VIP Bags Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>VIP Bags Management System</h1>
		<hr>
		<h2>New Passenger</h2>

		<form action="#" th:action="@{/savePassenger}" th:object="${passenger}"
			method="POST" name = "form_1">
			<input type="text" th:field="*{firstName}"
				placeholder="First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{Nationality}"
				placeholder="Nationality" class="form-control mb-4 col-4">

				<input type="text" th:field="*{Destination}"
				   placeholder="Destination" class="form-control mb-4 col-4">

				<input type="text" th:field="*{flightNumber}"
				   placeholder="Flight Number" class="form-control mb-4 col-4">

<!--			<a th:href = "@{/showNewBagForm}"> Next</a>-->
				
				<button type="submit" class="btn btn-info col-2"> Save Passenger</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/passenger}"> Back to Passenger List</a>
	</div>
</body>
</html>
